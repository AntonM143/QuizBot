<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="demo"></div>
        <input type="text" name="" id="inputNumber">
        <button class="startButton" id="guessNumberBtn">Guess</button>
    </div>
    <link rel="stylesheet" href="https://use.typekit.net/ydb2bnu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <header>
            <div class="brand">
                <img class="brandImg" src="/assets/quizbot1.png" alt="">
            </div>
    </header>
    <main>
        <section class="gameContainer">
                <div class="botDiv">
                    <div class="botCard playerCard">
                        <div class="botImg">
                            <i class="fas fa-robot"></i></div>
                        <div class="botInfo"><h1>Bot</h1></div>
                    </div>
                </div>
                <div class="timerDiv">
                    <p>timer</p>
                </div>
                <div class="playerDiv">
                    <div class="playerCard">
                        <div class="profileInfo">
                            <img class="profileImg" src="/assets/user_robot.png" alt="">
                            <div>Anv√§ndarnamn</div>
                        </div>
                        <div id="inputPlayer" class="userInput">
                            <input autofocus type="text">
                            <div class="defaultBtn">GO &rsaquo;</div>
                        </div>
                    </div>
                </div>
        </section>
<!--         <div class="container">
            <div id="demo"></div>
            <input type="number" name="" id="inputNumber">
            <button class="startButton" id="guessNumberBtn">Guess</button>
        </div> -->
    </main>
</body>
</html>
