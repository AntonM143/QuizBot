<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./style/login.css">
    <script src="./JS/login.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.typekit.net/ydb2bnu.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img onclick="toMainPage()" class="brandImg" src="/assets/quizbot1.png" alt="">
    </header>
    <main>
        <div class="mainContainer">
            <div class="signupForm">
                <h2>Log in!</h2>
                <label for="">Username:</label>
                <input type="text" name="" id="username" placeholder="Username...">
                <label for="">Password:</label>
                <input type="password" name="" id="password" placeholder="Password...">
                <button class="createButton" id="loginButton">Log in</button>
                <a href="signup.html">No account?</a>
            </div>
            <div id="info"></div>
        </div>
    </main>
</body>
</html>
